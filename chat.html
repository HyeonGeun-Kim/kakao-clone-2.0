<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status__clock">12:54</span>
      </div>
      <div class="status-bar_-column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header_column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Best Friend</h1>
      </div>
      <div class="header__header_column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, Janunary 11, 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.png" class="g-avatar" />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="nessage__bubble">
              Congrats I love you!
            </div>
          </div>
          <span class="message_timestamp"></span>
        </li>
        <li class="incoming-message message">
          <div class="message__content">Thank you!</div>
          <span class="message_timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat_-write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat_-write-column">
        <input type="text" placeholder="Send message" />
      </div>
      <div class="chat_-write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
